<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="css/animate.min.css" media="screen">
    <link rel="stylesheet" href="css/index.css">
    <style rel="stylesheet" type="text/css">

    </style>

<body>
<div id="wrap">
    <audio autoplay="" loop=""><source src="mp3/bg.mp3"></audio>
    <div class="container first animation ">
        <img src="image/first-header.png" class="header-img"/>
        <img src="image/first-header-bottom.png" class="header-img-bottom"/>
        <img src="image/first-text-top.png" class="text-top"/>
        <img src="image/first-person.png" class="person"/>
        <img src="image/first-center.png" class="center"/>
        <img src="image/first-header-bottom.png" class="img-bottom"/>
        <img src="image/first-icon.png" class="icon"/>
        <img src="image/first-text-bottom.png" class="text-bottom"/>
        <img src="image/first-down.png" class="down">
    </div>
    <div class="container second">
        <img src="image/second-img.png" class="header-img"/>

        <div class="content">
            <img src="image/second-bottom.png" class="img-bottom"/>
            <img src="image/second-icon.png" class="icon"/>
            <img src="image/second-text.png" class="text-bottom" style="    width: 70%;
    margin-left: 13%;"/>
        </div>
    </div>
    <div class="container third">

        <img src="image/third-img.png" class="header-img"/>

        <div class="content">
            <img src="image/second-bottom.png" class="img-bottom"/>
            <img src="image/third-icon.png" class="icon"/>
            <img src="image/third-text.png" class="text-bottom"/>
        </div>
    </div>
    <div class="container third fourth">

        <img src="image/fourth-img.png" class="header-img" style="    height: 60%;"/>

        <div class="content">
            <img src="image/second-bottom.png" class="img-bottom"/>
            <img src="image/fourth-icon.png" class="icon"/>
            <img src="image/fourth-text.png" class="text-bottom" style="    width: 62%;
    margin-left: 15%;"/>
        </div>
    </div>
    <div class="container third fifth">
        <img src="image/fifth-img.png" class="header-img" style="position: relative;  "/>

        <div class="content" style="  margin-top: -43%;">
            <img src="image/first-header-bottom.png" class="img-bottom"/>
            <img src="image/fifth-icon.png" class="icon" style="top: 47%;left: 16%"/>
            <img src="image/fifth-text.png" class="text-bottom" style="     width: 60%;
    margin-left: 19%;   margin-bottom: 11%"/>
        </div>
    </div>
    <div class="container third sixth">
        <img src="image/sixth-img.png" class="header-img"
             style="position: relative;       height: 51%;   margin-top: 10%;"/>

        <div class="content" style="  margin-top: -33%;padding-bottom: 10%;">
            <img src="image/first-header-bottom.png" class="img-bottom"/>
            <img src="image/sixth-icon.png" class="icon" style="top: 60%;left: 55%;    width: 25%;"/>
            <img src="image/sixth-text-img.png" class="text-img"
                 style="position: absolute;    left: -10%;
    top: 26%;
    width: 112%;"/>
            <img src="image/sixth-text.png" class="text-bottom" style="      width:53%;
    margin-left: 22%;    margin-top: 25%;  margin-bottom: 11%"/>
        </div>
    </div>
    <div class="container last" style="text-align: center">
        <div class="header">
            <img src="image/last-img.png" class="header-img"/>
            <img src="image/last-text.png" class="img-bottom"/>

        </div>
        <div class="content">
            <div class="btn">
                <input type="button"
                       style="background: url('image/last-btn-first.png')no-repeat;background-size: 100% auto" ; class="share">
                <span style="background: url('image/last-icon-share.png')no-repeat;background-size: 60% 60%"></span>
            </div>
            <div class="btn"><input type="button"
                                    style="background: url('image/last-btn-second.png')no-repeat ;background-size: 100% 100%"
                                     class="repeat"></div>
            <div class="btn"><input type="button"
                                    style="background: url('image/last-btn-third.png')no-repeat;background-size: 100% 100%;width: 40%;height: 40px;"
                                    class="download">
                <span style="background: url('image/last-icon-down.png')no-repeat;background-size: 60% 60%;      top: 40%;  left: 35%;"></span>
            </div>

        </div>
        <div class="bottom">
            <img src="image/last-img-bottom.png" class="img-bottom"/>
            <img src="image/last-logo.png" class="logo"/>
            <img src="image/last-text-bottom.png" class="text"/>
        </div>
        <div class="facebook" style="">

        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
